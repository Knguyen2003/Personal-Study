<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge3</title>
</head>
<body>
    <h1>Convert underscore_case to camelCase</h1>
    <textarea placeholder="Enter your text here..." id="textarea"></textarea>
    <button id="Submit">Submit</button>

    <script>
         document.getElementById('Submit').addEventListener('click', function() {
         // Lấy giá trị từ textarea
         const text = document.getElementById('textarea').value; 
         const lines = text.split('\n'); // Tách từng dòng thành mảng 

    

        for (const [index, line] of lines.entries()) {  
            const trimmedLine = line.trim().toLowerCase(); 
            // Tách từ theo dấu gạch dưới
            const words = trimmedLine.split('_'); 

            const camelCaseWord = words.map((word, i) => { //word = 'this', i = 
              if (i === 0) 
                  return word; 
               return word[0].toUpperCase() + word.slice(1); 
             }).join('');

            // Thêm dấu ✅ tùy theo thứ tự xuất hiện
            const checkMarks = '✅'.repeat(index + 1); // .repeat() lặp lại chuỗi n lần

            // In ra kết quả
            console.log(`${camelCaseWord.padEnd(20)}${checkMarks}`); //.padEnd(20) thêm khoảng trắng vào cuối chuỗi
            // document.write(`${camelCaseWord.padEnd(20)}${checkMarks}<br>`);
    }
});
    </script>
</body>

</html>
